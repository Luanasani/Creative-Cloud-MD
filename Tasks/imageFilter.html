        Sort image pixels by (hue, saturation, lightness, occurance)Sort image
        pixels by hue, saturation, lightness, occurance
      </p>
    </center>
  </body>

<script>
  let img;

  function preload() {
    img = loadImage("../images/panda.jpg");
  }

  function setup() {
    createCanvas(600, 600);
    pixelDensity(1);
  }

  function draw() {
    background(0);
    image(img, 100, 100, 400, 400);
    img.loadPixels();
    for (let i = 0; i < img.pixel.length; i += 4) {
      let red = img.pixels[i + 0];
      let green = img.pixels[i + 1];
      let blue = img.pixels[i + 2];
      let alpha = img.pixels[i + 3];

      img.pixels[i + 0] = red;
      img.pixels[i + 1] = green;
      img.pixels[i + 2] = blue;
      img.pixels[i + 3] = alpha;
    }
    img.updatePixels();
  }
</script>
