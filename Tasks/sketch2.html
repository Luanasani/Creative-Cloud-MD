<script>
  function setup() {
    createCanvas(windowWidth, windowHeight);
    background(250);

        for (let x = 0; x < windowWidth; x += 50) {
          for (let y = 0; y < windowHeight; y += 50) {
            // Speichert den aktuellen Zustand des Koordinatensystems
            push();
            // Verschiebt den Ursprung der Koordinaten zum Zentrum des aktuellen Rechtecks
            translate(x + 25, y + 25);
            // Rotiert das Rechteck um einen zufälligen Winkel
            rotate(random(TWO_PI));
            // Füllt das Rechteck mit einer zufälligen Farbe und Transparenz
            fill(random(255), random(255), random(255), 150);
            // Setzt den Rechteckmodus auf CENTER, damit das Rechteck vom Zentrum aus gezeichnet wird
            rectMode(CENTER);
            // Zeichnet das Rechteck im Zentrum der aktuellen Transformation
            rect(0, 0, 40, 40);
            // Stellt den vorherigen Zustand des Koordinatensystems wieder her
            pop();
          }
        }
      }

  function draw() {}
</script>
