<script>
  let img;

  
  function preload() {
    img = loadImage('../images/panda.jpg');
  }

  function setup() {
    createCanvas(1000, 1000);
  }

  function draw() {
    
    background(255);
    
    
    let scaledWidth = mouseX; 
    let scaledHeight = mouseY; 
    
    
    image(img, 0, 0, scaledWidth, scaledHeight);
  }
