<script>
  let circles = [];
  let numCircles = 50;

  function setup() {
    createCanvas(800, 800);
    // Hinzuf√ºgen von numCircles Kreisen zur Liste
    for (let i = 0; i < numCircles; i++) {
      circles.push(new Circle(random(width), random(height), random(10, 30)));
    }
  }

  function draw() {
    background(250);
    for (let circle of circles) {
      circle.move();
      circle.display();
    }
  }

  class Circle {
    constructor(x, y, r) {
      this.x = x;
      this.y = y;
      this.r = r;
      this.col = color(random(255), random(255), random(255), 150);
    }

    move() {
      this.x += random(-2, 2);
      this.y += random(-2, 2);
    }

    display() {
      fill(this.col);
      noStroke();
      ellipse(this.x, this.y, this.r * 2);
    }
  }
</script>
